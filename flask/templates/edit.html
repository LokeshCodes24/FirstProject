<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .edit-form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .edit-form input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .edit-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-form">
        <h2>Edit Todo</h2>
        <form action="{{ url_for('edit_todo', number=number) }}" method="post">
            <input type="text" name="todo" value="{{ todo }}">
            <br><br>
            <button type="submit">Save Changes</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Todo List</a>
    </div>
</body>
</html>
